<footer class="site-footer">
  <div class="footer-container">

    <!-- LEFT -->
    <div class="footer-about">
      <div class="logo-row">
        <img
          src="assets/images/footer.png"
          alt="Vivekanand Pratishthan"
        />
      </div>
      <p>{{ aboutText }}</p>
    </div>

    <!-- CENTER -->
    <div class="footer-contact">
      <h4>Address</h4>
      <p>{{ address }}</p>

      <h4>Contact</h4>
      <p>{{ phone }}</p>
      <p>
        <a [href]="'mailto:' + email">
          {{ email }}
        </a>
      </p>
    </div>

    <!-- RIGHT -->
    <div class="footer-social">
      <h4>Social Media</h4>
      <div class="social-icons">
        <a
          *ngFor="let social of socialLinks"
          [href]="social.url"
          target="_blank"
          rel="noopener"
          [attr.aria-label]="social.label"
        >
          <i class="fa-brands" [ngClass]="social.icon"></i>
        </a>
      </div>
    </div>

  </div>

  <!-- COPYRIGHT -->
  <div class="footer-bottom fw-bold">
    COPYRIGHT Â© {{ currentYear }} VIVEKANAND PRATISHTHAN |
    POWERED BY SARJANA MEDIA SOLUTIONS PVT LTD
  </div>
</footer>
